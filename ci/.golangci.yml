linters:
  enable:
    - gofmt
    - golint
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unconvert
    - misspell
    - gosec
    - prealloc
    - nakedret
    - exportloopref
    - gocritic
    - gocyclo
    - goimports
    - unparam
    - dogsled
    - bodyclose
    - goconst
    - gocognit
    - godox
    - funlen
    - whitespace
    - wsl
    - goprintffuncname
    - gomnd
    - goerr113
    - godot
    - testpackage
    - nolintlint
    - asciicheck
    - exhaustive
    - revive

linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  goimports:
    local-prefixes: github.com/felipepimentel/n8n-digitalocean-cicd
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  funlen:
    lines: 100
    statements: 50
  godox:
    keywords:
      - NOTE
      - TODO
      - OPTIMIZE
      - HACK
  whitespace:
    multi-if: false
    multi-func: false
  wsl:
    strict-append: true
    allow-assign-and-call: true
    allow-multiline-assign: true
    allow-cuddle-declarations: false
    allow-trailing-comment: false
    force-case-trailing-whitespace: 0
    force-err-cuddling: false
  gocognit:
    min-complexity: 20
  godot:
    scope: declarations
    capital: false
  dogsled:
    max-blank-identifiers: 2
  gomnd:
    settings:
      mnd:
        checks:
          - argument
          - case
          - condition
          - operation
          - return
          - assign
  goerr113:
    ignore-tests: true
  testpackage:
    skip-regexp: (export|internal)_test\.go
  nolintlint:
    allow-unused: false
    allow-leading-space: true
    require-explanation: false
    require-specific: false

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - goconst
        - gocognit
        - scopelint
        - staticcheck
        - goerr113
    - path: doc\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - goconst
        - gocognit
        - scopelint
        - staticcheck
        - goerr113

run:
  deadline: 5m
  tests: true
  skip-dirs:
    - vendor/
    - third_party/
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true 